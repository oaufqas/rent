version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  letsencrypt:

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  server:
    build: .
    container_name: app
    restart: unless-stopped
    ports: 
      - "465:465"
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - ./server/.env

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - server
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3